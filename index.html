<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triva Game</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="banner">
                <p>80s TV Trivia Logo Here</p>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <div class="container" id="game">
        <div class="col-md-10" id="game_area">
            <div class="row" id="btn-row">
                <div class="col-md-12 d-flex justify-content-end">
                    <button class="start" id="start" value="start">Start Game</button>&nbsp;<button class="reset" id="reset" value="reset">Play Again</button>
                </div>
                <p>Triva Question Population Here</p>
            </div>
        </div>


    </div>
</body>

</html>
