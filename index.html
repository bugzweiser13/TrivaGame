<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triva Game</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Press+Start+2P|Monoton&display=swap" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-11" id="banner">
                <p><img src="assets/images/logo2.jpg" alt=logo>&nbsp;80's TV Triva</p>

            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <div class="container" id="game">
        <div class="row">
            <div class="col-sm-12" id="game_area">

                <div class="row d-flex justify-content-start">
                    <div class="col-sm-3" id="timer_area">
                        <p class="time">Time Remaining:
                            <h3 class="countdown" id="countdown">00</h3>
                        </p>
                    </div>
                    <div class="col-sm-8" id="question">
                        <h3>Click "Start Game" below to play</h3>
                    </div>
                </div>
                <div class="answer_area ">
                    <div class="row ">
                        <div class="col-sm-12 " id="answer">
                            <h3 style="text-shadow: 2px 2px black;">
                                <p>Directions: How much do you know about 1980's Television?</p>
                                <p>See how well you score on these 10 random questions.</p>
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="row" id="btn-row">
                    <div class="col-sm-12 d-flex justify-content-end">
                        <button class="start" id="start" value="start" title="Test Your TV Knowledge">Start Game</button>&nbsp;
                        <button class="reset" id="reset" value="reset" title="Click To Play Again">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="assets/js/app.js "></script>
</body>

</html>
